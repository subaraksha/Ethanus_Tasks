<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <style>
        table{
            margin-left:380px;
        }
        input[type=submit]{
            margin-left: 620px;
        }
        input[type=text]{
            width:420px;
        }
        input[type=password]{
            width:420px;
        }
        input[type=email]{
            width:420px;
        }
    </style>
</head>
<body>
    <h1 style="color:blue;text-align: center;">Registration Form</h1>
    <form>
        <table border="1">
            <tr>
                <th>First Name</th>
                <td><input type="text" name="fn"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" name="ln"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="em"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td><input type="password" name="repwd"></td>
            </tr>
            <tr>
                <th rowspan="2">Gender:</th>
                <td><input type="radio" name="gen">Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gen">Female</td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="text" name="age"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="text" name="phn"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea name="addr" rows="5" cols="55"></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" name="st"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td><select name="ctry">
                    <option selected>Choose your country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>Australia</option></select>
                </td>
            </tr>
            <tr>
                <th>Languages known</th>
                <td><input type="checkbox">English<input type="checkbox">Kannada<input type="checkbox">Hindi<input type="checkbox">Telugu</td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox"> Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2" style="padding-left: 400px;">Log in to <a href="https://ethnus.com/">Ethnus</a> website</td>
            </tr>
        </table><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
